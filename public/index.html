<!doctype html>
<html>
<head>
    <title>IMAGE-BOARD</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="main">
        <image-modal
            v-if="imgId"
            :imgid="imgId"
            v-on:close="closeModal">
        </image-modal>
        <div class="upload-container">
            <input type="text" name="title" v-model="title" placeholder="title">
            <input type="text" name="desc" v-model="desc" placeholder="description">
            <input type="text" name="username" v-model="username" placeholder="username">
            <input type="file" accept="image/*" name="file" @change="handleFileChange">
            <br>
            <button type="button" name="button" @click="upload">UPLOAD</button>
        </div>
        <div class="card-container">
            <div class="img-card" v-for="img in images">
                <img :src="img.url" :alt="img.title" @click="clickImg(img.id)">
                <h3>{{img.title}}</h3>
                <p>{{img.description}}</p>
                <h4>{{img.username}}</h4>
            </div>
        </div>
        <button v-if="hasMore" type="button" name="more" @click="getMore">MORE</button>
    </div>
    <script id="img-modal-template" type="text/x-template">
        <div class="modal">
            <div class="overlay"></div>
            <div class="img-modal-window">
                <button type="button" name="close" @click="clickClose">CLOSE</button>
                <h1>{{title}}</h1>
                <img :src="url" :alt="title">
                <p>{{desc}}</p>
                <p>{{username}}</p>
                <add-comment :imgid="imgid" v-on:insert="updateComments"></add-comment>
                <comments
                    v-for="c in comments"
                    :key="c.id"
                    :username="c.username"
                    :comment="c.comment"
                    :created="c.created_at"
                    >
                </comments>
            </div>
        </div>
    </script>
    <script id="comments-template" type="text/x-template">
        <div class="comment">
            <p>{{comment}}</p>
            <p>{{username}}</p>
            <p>{{created}}</p>
        </div>
    </script>
    <script id="add-comment-template" type="text/x-template">
        <div class="add-comment">
            <input type="text" name="comment" v-model="comment" placeholder="your comment"></input>
            <input type="text" name="username" v-model="username" placeholder="username"></input>
            <button type="button" name="button" @click="addComment">Submit</button>
        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
